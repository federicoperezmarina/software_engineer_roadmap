<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<div id="software_engineering_roadmap"></div>

<style>
#software_engineering_roadmap .google-visualization-orgchart-node {
  border: 1px solid #000;
}
</style>

<script type="javascript">
      google.charts.load('current', {packages:["orgchart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Parent');
        data.addColumn('string', 'ToolTip');

        // For each orgchart box, provide the name, manager, and tooltip to show.
        data.addRows([
        	['Software Engineer','','Software Engineer'],
          ['Frontend Software Engineer','Software Engineer','Frontend Software Engineer'],
					['Backend Software Engineer','Software Engineer','Backend Software Engineer'],
          ['Android Software Engineer','Software Engineer','Android Software Engineer'],                 
          ['IOS Software Engineer','Software Engineer','IOS Software Engineer'],
					['Devops Engineer','Software Engineer','Devops Engineer'],
          ['SRE Software Engineer','Software Engineer','SRE Engineer']
        ]);

        // Create the chart.
        var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
        // Draw the chart, setting the allowHtml option to true for the tooltips.
        chart.draw(data, {'allowHtml':true});
      }
</script>
